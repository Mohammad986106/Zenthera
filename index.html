<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenthera</title>
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #fff;
      --accent-color: #1e3a8a; /* درجة أزرق ذكية يمكنك تفعيلها لاحقًا */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--primary-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero {
      max-width: 700px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: var(--accent-color);
    }

    footer {
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid var(--primary-color);
      background-color: var(--secondary-color);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zenthera</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Apps</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1>We Build Intelligent Mobile Experiences</h1>
      <p>At Zenthera, we design and build cutting-edge apps that empower creativity and productivity across platforms.</p>
      <button>Explore Our Apps</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Zenthera. All rights reserved.
  </footer>
</body>
</html>
